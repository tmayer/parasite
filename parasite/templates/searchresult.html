{% extends "layout.html" %}

{% block includefiles %}
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.simplePagination.js') }}"></script> 
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/simplePagination.css') }}"/>


<style type="text/css">
    .selection {
        display: none;
    }
</style>

{% endblock %}
{% block body %}
<h1 id="page_title">{{ verses|length }} search results for "{{ query }}"</h1>

<table border='0' class="tablecomparison table-striped">
{% for verse in verses %}
    <tr class="selection page-{{ (loop.index // 10) + 1}}">
        <td valign="top" align="right" rowspan="1">{{ loop.index }})</td>
    <td valign="top"><a href="{{ url_for('.listverseflat',full=full,translation=translation,verse=verse[0]) }}">{{ verse[0] }} </a><br>
    <a href="{{ url_for('.listtranslation',full=full,translation=translation) }}"><span class="label label-default" title="{{ translation }}">{{ translation }}</span></a>
    </td>
    <td valign="top">
    {{ verse[1] }} </td>
    </tr>
{% endfor %}
</table>

<br>
<div id="selector">
</div>
<script>

var pageNumberFull = window.location.hash;
pageNumber = parseInt(pageNumberFull.substring(1));
var initPagen = 1
if(pageNumber > 1){
    initPagen = pageNumber;
}


function test(pageNumber)
{

  var page=".page-"+pageNumber;
  $('.selection').hide()
  $(page).show()

}


$(function() {
    $("#selector").pagination({
        items: {{ verses|length }},
        itemsOnPage: 10,
        cssStyle: 'compact-theme',
        currentPage: initPagen,
        onPageClick: function(pageNumber){test(pageNumber)}
    });
});

test(initPagen);
</script>

{% endblock %}
