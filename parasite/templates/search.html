{% extends "layout.html" %}
{% block body %}
<form class="form-horizontal" role="form" method="post" action="{{ url_for('.search',full=full) }}">
  <div class="form-group">
    <label for="query" class="col-sm-2 control-label">Search for</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="query" name="query" placeholder="Query words or verse IDs">
    </div>
  </div>
  <div class="form-group">
    <label for="text1" class="col-sm-2 control-label">in</label>
    <div class="col-sm-10">
      
    <select name="source" size="1"  class="form-control" id="text1">
    {% for translation in translations -%}
        {% if translation == "eng-x-bible-darby-v1" -%}
            <option selected="selected">{{ translation }}</option>
        {% else -%}
            <option>{{ translation }}</option>
        {% endif -%}
    {% endfor -%}
    </select>
    </div>
  </div>
  <div class="form-group">
    <label for="text2" class="col-sm-2 control-label">compare with</label>
    <div class="col-sm-10">    
    <select name="target" size="1"  class="form-control" id="text2">
        <option>None</option>
    {% for translation in translations -%}
        {% if loop.index == 1 -%}
            <option selected="selected">{{ translation }}</option>
        {% else -%}
            <option>{{ translation }}</option>
        {% endif -%}
    {% endfor -%}
    </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
